<h1 mat-dialog-title>
  {{dialogData.title}}
</h1>

<div mat-dialog-content>
  <p>{{dialogData.description}}</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [color]="dialogData.actionButton.color" (click)="confirm()">
    {{dialogData.actionButton.name}}
  </button>
</div>
